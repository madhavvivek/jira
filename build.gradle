group 'org.jira.client'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven { url "http://uk.maven.org/maven2" }
    mavenCentral()
}

dependencies {
    compile group:'net.rcarz', name:'jira-client', version:'0.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
